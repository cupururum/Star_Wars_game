<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title> Star Wars Game</title>
  </head>
  <body>
    <div class="jumbotron">

      <div class="container">

        <div class="row">

          <div class="col-md-4">
            <h2 class="chooseCharacterH2"> Choose your character </h2>
          </div>
          <div class="col-xs-1 col-md-2">
          </div>
          <div class="col-md-4">
            <h2 id="fightId"> Fight Section </h2>
            <button type="button" class="btn btn-warning attack"> Attack </button>

          </div>
          <div class="col-xs-1 col-md-1">

          </div>
        </div>



        <div class="row">
          <div class="col-xs-5 col-md-2">
            <div class="chooseFighter yoda" data-healthpoints="180" data-attack="10" data-counterattack="15">
                <p> Master Yoda </p>
                <img class="img-circle fighters" src="assets/images/yoda.png" alt="Master Yoda">
                <p class="healthPointsP"> 180 </p>
            </div>
          </div>
          <div class="col-md-1"></div>
          <div class="col-xs-5 col-md-2">
            <div class="chooseFighter quiGon" data-healthpoints="150" data-attack="8" data-counterattack="13">
                <p> Master Qui Gon </p>
                <img class="img-circle fighters" src="assets/images/Qui-Gon.png" alt="Master Qui Gon">
                <p class="healthPointsP"> 150 </p>
            </div>
          </div>
          <div class="col-xs-1 col-md-2">
          </div>
          <div class="col-xs-5 col-md-2 fightSectionAttack">

          </div>
          <div class="col-xs-1 col-md-1">
          </div>
          <div class="col-xs-5 col-md-2 fightSectionDefend">

          </div>
        </div>



        <div class="row">
          <div class="col-md-12 separateMasters"></div>
        </div>



        <div class="row">

          <div class="col-xs-5 col-md-2">
            <div class="chooseFighter darthWader" data-healthpoints="220" data-attack="18" data-counterattack="25">
                <p> Darth Wader </p>
                <img class="img-circle fighters" src="assets/images/darthWader.jpg" alt="Darth Wader">
                <p class="healthPointsP"> 220 </p>
            </div>
          </div>
          <div class="col-md-1"></div>
          <div class="col-xs-5 col-md-2">
            <div class="chooseFighter kyloRen" data-healthpoints="120" data-attack="5" data-counterattack="7">
                <p> Kylo Ren </p>
                <img class="img-circle fighters" src="assets/images/kylo_ren2.png" alt="Kylo Ren">
                <p class="healthPointsP"> 120 </p>
            </div>
          </div>
          <div class="col-xs-1 col-md-1">
          </div>
        </div>

      </div>
      <h1></h1>
      <p></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
